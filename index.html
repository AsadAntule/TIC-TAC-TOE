<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app">

        <h1>Tic Tac Toe</h1>


        <div id="start" class="screen show">
            <button id="startBtn">Start The Game</button>
        </div>


        <div id="game" class="screen">

            <div class="scorebar">
                <div>X <span id="xScore">0</span></div>
                <div>O <span id="oScore">0</span></div>
            </div>

            <div class="board">
                <div class="cell" data-i="0"></div>
                <div class="cell" data-i="1"></div>
                <div class="cell" data-i="2"></div>
                <div class="cell" data-i="3"></div>
                <div class="cell" data-i="4"></div>
                <div class="cell" data-i="5"></div>
                <div class="cell" data-i="6"></div>
                <div class="cell" data-i="7"></div>
                <div class="cell" data-i="8"></div>
            </div>

            <button id="restartBtn">Restart</button>
        </div>


        <div id="over" class="screen">
            <h2 id="result"></h2>
            <button id="againBtn">Play Again!</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
